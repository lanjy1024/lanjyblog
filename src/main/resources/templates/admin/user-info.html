            <div id="select_avatar" class="ui tiny images">
                <img class="ui image" src="../../static/image/avatar/1.png">
                <img class="ui image" src="../../static/image/avatar/2.jpg"  th:src="@{/static/image/avatar/2.jpg}">
                <img class="ui image" src="../../static/image/avatar/3.jpg">
                <img class="ui image" src="../../static/image/avatar/4.jpg">
                <img class="ui image" src="../../static/image/avatar/5.jpg">
                <img class="ui image" src="../../static/image/avatar/7.jpg">
                <img class="ui image" src="../../static/image/avatar/8.jpg">

                <img class="ui image" src="../../static/image/avatar/c.jpg">
                <img class="ui image" src="../../static/image/avatar/f.jpg">
            </div>

            <form method="post" action="#" th:action="@{/userinfo/user}" class="ui form">
                <div class="field">


                    <div class="ui left labeled input">
                        <input type="hidden" id="avatar_input" name="avatar" th:value="${session.loginUser.avatar}">
                    </div>
                    <img id="avatar" class="ui tiny image avatar m_select_img" style="width: 100px;height:100px;"
                         th:src="@{${session.loginUser.avatar}}" src="../../static/image/avatar/f.jpg">
                    <div class="ui left labeled input">
                        <input type="hidden" name="id" th:value="${session.loginUser.id}">
                    </div>
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">昵称&emsp;&emsp;&emsp;</label>
                        <input type="text" name="nickName" th:value="${session.loginUser.nickName}" placeholder="昵称">
                    </div>
                    <div class="ui left labeled input"></div>
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">用户名&emsp;&emsp;</label>
                        <input type="" name="username" th:value="${session.loginUser.username}" placeholder="用户名">
                    </div>
                    <div class="ui left labeled input"></div>
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">当前密码&emsp;</label>
                        <input type="password" name="password"  th:value="${session.loginUser.password}"  placeholder="当前密码">
                    </div>
                    <div class="ui left labeled input"></div>
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">新密码&emsp;&emsp;</label>
                        <input type="password" name="password"  th:value="${session.loginUser.password}"  placeholder="新密码">
                    </div>
                    <div class="ui left labeled input"></div>
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">邮箱&emsp;&emsp;&emsp;</label>
                        <input type="text" name="email" th:value="${session.loginUser.email}" placeholder="邮箱">
                    </div>
                    <div class="ui left labeled input"></div>
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">一句话签名</label>
                        <input type="text" name="sign" th:value="${loginUser.sign}" placeholder="一句话签名">
                    </div>
                </div>

                <div class="field ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button" >保存</button>
                </div>
                <!--消息提示-->
                <div class="ui fail message red" th:unless="${#strings.isEmpty(error_message)}">
                    <i class="close icon"></i>
                    <div class="head'">提示：</div>
                    <p th:text="${error_message}">操作失败！</p>
                </div>
                <div class="ui fail message teal" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="head'">提示：</div>
                    <p th:text="${message}">操作失败！</p>
                </div>
            </form>

    <script>
        //选择投降
        $("#select_avatar .image").on('click',function () {
            $("#select_avatar .image").removeClass("m_select_img");
            $(this).toggleClass("m_select_img");
            console.log(this.src);
            $("#avatar").attr("src",this.src);
            $("#avatar_input").attr("value",this.src);
            console.log($("#avatar_input").val());
        });
        //关闭消息提示框
        $(".message .close").on('click',function () {
            $(this).closest('.message').transition('fade');
        });
        $("#sidebar_button").click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $(".ui.dropdown").dropdown();

        $('.ui.form')
            .form({
                username: {
                    identifier  : 'username',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your name'
                        },
                        {
                            type   : 'maxLength[12]',
                            prompt : 'Your password must be at least 6 characters'
                        }
                    ]
                },
                nickName: {
                    identifier  : 'nickName',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your name'
                        },
                        {
                            type   : 'maxLength[12]',
                            prompt : 'Your password must be at least 6 characters'
                        }
                    ]
                },
                email:{
                    identifier  : 'email',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your name'
                        }
                    ]
                }
            })
        ;


    </script>
